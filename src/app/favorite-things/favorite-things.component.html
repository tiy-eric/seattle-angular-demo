<ul>
  <li *ngFor="let favoriteThing of favoriteThings" (click)="clickedThing(favoriteThing)">{{favoriteThing.id}}  {{favoriteThing.name}}</li>
</ul>

<br>
<br>

<div *ngIf="selectedThing">
  Update the selected thing:
  <br>
  <input type="text" [(ngModel)]="selectedThing.id">
  <br>
  <input type="text" [(ngModel)]="selectedThing.name">
</div>
